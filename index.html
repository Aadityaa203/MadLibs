<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mad Libs</title>
</head>

<body>

    <div class="container">
        <h1>Let's have some fun with Mad Libs</h1>
        <h2>Use some of your own creative idea</h2>
        <div class="flex-box">
            <form action="">
                <div class="row">
                    <input type="text" placeholder="noun" id="word1" name="fillInTheBox">
                    <input type="text" placeholder="PluralNoun" id="word2" name="fillInTheBox">
                </div>
                <div class="row1">
                    <input type="text" placeholder="PastTense" id="word3" name="fillInTheBox">
                    <input type="text" placeholder="adjective" id="word4" name="fillInTheBox">
                    <input type="text" placeholder="verbPresentTense" id="word5" name="fillInTheBox">
                </div>

                <div class="button">
                    <button type="button" id="button" onclick="createParagraph()">Submit Mad Libs</button>
                </div>

                <div id="answer"></div>
            </form>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
